<app-search></app-search>

<ul>
  <li *ngFor="let food of foods">
    <img [src]="food.imageUrl" alt="food images" />
    <div class="content">
      <div class="name">
        {{ food.name }}
      </div>
      <!-- <span class="favorite" [class.not]="!food.favorite">♥</span>  -->
      <!-- ⭐ 좋아요 아이콘 -->
      <i
        class="favorite fa-solid fa-star"
        [class.not]="!food.favorite"
        (click)="toggleFavorite(food)"
      >
      ⭐
      </i>

      <div class="product-item-footer">
        <div class="origins">
          <span *ngFor="let origin of food.origins">
            {{ origin }}
          </span>
        </div>
        <div class="cook-time">
          <span>⏰</span>
          {{ food.cookTime }}
        </div>
      </div>
    </div>
    <div class="price">
      {{ food.price | currency }}
    </div>
  </li>
</ul>
